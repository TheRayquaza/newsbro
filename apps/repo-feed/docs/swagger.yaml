definitions:
  repo_feed_src_api_dto.Article:
    properties:
      abstract:
        type: string
      category:
        type: string
      id:
        type: integer
      link:
        type: string
      published_at:
        type: string
      rss_link:
        type: string
      score:
        type: number
      subcategory:
        type: string
      title:
        type: string
    type: object
  repo_feed_src_api_dto.ErrorResponse:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  repo_feed_src_api_dto.FeedResponse:
    properties:
      articles:
        items:
          $ref: '#/definitions/repo_feed_src_api_dto.Article'
        type: array
      model_name:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
info:
  contact: {}
paths:
  /feed:
    get:
      description: Get the feed of the authenticated user
      parameters:
      - description: Model name (optional, uses default if not specified)
        in: query
        name: model
        type: string
      - default: Bearer <Add access token here>
        description: Insert your access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/repo_feed_src_api_dto.FeedResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/repo_feed_src_api_dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/repo_feed_src_api_dto.ErrorResponse'
      summary: Get user feed
      tags:
      - Feed
  /feed/{id}:
    delete:
      description: Remove a specific article from the authenticated user's feed
      parameters:
      - description: Article ID
        in: path
        name: id
        required: true
        type: integer
      - default: Bearer <Add access token here>
        description: Insert your access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/repo_feed_src_api_dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/repo_feed_src_api_dto.ErrorResponse'
      summary: Remove article from feed
      tags:
      - Feed
  /feed/models:
    get:
      description: Get the models available for user feed
      parameters:
      - default: Bearer <Add access token here>
        description: Insert your access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
      summary: Get user feed models
      tags:
      - Feed
swagger: "2.0"
