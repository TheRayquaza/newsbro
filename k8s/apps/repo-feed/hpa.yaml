---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: repo-feed
  namespace: apps
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: repo-feed
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
