apiVersion: apps/v1
kind: Deployment
metadata:
  name: repo-account
  namespace: apps
  labels:
    app: repo-account
    type: backends
    tags.datadoghq.com/env: prod
    tags.datadoghq.com/service: repo-account
    tags.datadoghq.com/version: v1.4.0
spec:
  # replicas: 1 # managed by hpa
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: repo-account
  template:
    metadata:
      labels:
        app: repo-account
        monitoring: "enabled"
        tags.datadoghq.com/env: prod
        tags.datadoghq.com/service: repo-account
        tags.datadoghq.com/version: v1.4.0
    spec:
      imagePullSecrets:
        - name: pull-secret
      volumes:
        - hostPath:
            path: /var/run/datadog/
          name: apmsocketpath
      containers:
        - name: repo-account
          image: ghcr.io/therayquaza/newsbro/repo-account:repo-account-v1.4.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: apmsocketpath
              mountPath: /var/run/datadog
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: repo-account-config
            - configMapRef:
                name: postgres-config
            - configMapRef:
                name: oidc-config
            - secretRef:
                name: repo-account-secrets
            - secretRef:
                name: oidc-secrets
          env:
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            - name: DD_PROFILING_ENABLED
              value: "true"
            - name: DD_DATA_STREAMS_ENABLED
              value: "true"
            - name: DD_TRACE_REMOVE_INTEGRATION_SERVICE_NAMES_ENABLED
              value: "true"
            - name: DD_APPSEC_ENABLED
              value: "true"
          resources:
            requests:
              memory: "256Mi"
              cpu: "125m"
            limits:
              memory: "1Gi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
