---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: srvc-inference-sbert-secrets
  namespace: apps
spec:
  refreshInterval: 10m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: srvc-inference-sbert-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          reconcile.fluxcd.io/watch: Enabled
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: srvc-inference/sbert/s3
        property: access_key_id
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: srvc-inference/sbert/s3
        property: secret_access_key
    - secretKey: QDRANT_API_KEY
      remoteRef:
        key: srvc-inference/sbert/qdrant
        property: qdrant_api_key
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: srvc-inference/sbert/redis
        property: password
    - secretKey: REDIS_DB
      remoteRef:
        key: srvc-inference/sbert/redis
        property: db
