---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: srvc-drift-secrets
  namespace: apps
spec:
  refreshInterval: 10m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: srvc-drift-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          reconcile.fluxcd.io/watch: Enabled
  data:
    - secretKey: DRIFT__DATABASE__URL
      remoteRef:
        key: srvc-drift
        property: db_url
    - secretKey: DRIFT__DISCORD__WEBHOOK_URL
      remoteRef:
        key: srvc-drift
        property: discord_webhook_url
    - secretKey: DRIFT__QDRANT__API_KEY
      remoteRef:
        key: srvc-drift
        property: qdrant_api_key

