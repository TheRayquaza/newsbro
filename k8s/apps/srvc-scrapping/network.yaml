apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: srvc-inference-network-policy
  namespace: apps
spec:
  podSelector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - srvc-inference-sbert
          - srvc-inference-tfidf
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    - {}
  
  egress:
    - to:
        - podSelector:
            matchLabels:
              cnpg.io/cluster: postgres-cluster
      ports:
        - protocol: TCP
          port: 5432

    - to:
        - podSelector:
            matchLabels:
              strimzi.io/broker-role: "true"
              strimzi.io/cluster: kafka
              strimzi.io/kind: Kafka
              strimzi.io/name: kafka-kafka
      ports:
        - protocol: TCP
          port: 9091
        - protocol: TCP
          port: 9092

    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    
    - to:
        - namespaceSelector:
            matchExpressions:
              - key: name
                operator: DoesNotExist
          podSelector:
            matchExpressions:
              - key: name
                operator: DoesNotExist
