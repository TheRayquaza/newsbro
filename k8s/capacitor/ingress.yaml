apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: capacitor
  namespace: flux-system
  labels:
    app: capacitor
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns01
spec:
  ingressClassName: private
  tls:
    - hosts:
        - capacitor.internal.newsbro.cc
      secretName: newsbro-wildcard-tls
  rules:
    - host: capacitor.internal.newsbro.cc
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: capacitor-next
                port:
                  number: 80
