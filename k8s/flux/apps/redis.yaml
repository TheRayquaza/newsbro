---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: redis-operator
  namespace: flux-system
spec:
  interval: 10m
  path: ./k8s/redis/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
  - apiVersion: apps/v1
    kind: Deployment
    name: helm-release-operator-redis-operator
    namespace: redis
  dependsOn:
  - name: external-secrets
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: redis
  namespace: flux-system
spec:
  interval: 10m
  path: ./k8s/redis/redis
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
  - name: redis-operator
  healthChecks:
  - apiVersion: apps/v1
    kind: Deployment
    name: rfs-kv
    namespace: redis
  - apiVersion: v1
    kind: Service
    name: rfs-kv
    namespace: redis
  - apiVersion: apps/v1
    kind: StatefulSet
    name: rfr-kv
    namespace: redis
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: redisinsight
  namespace: flux-system
spec:
  interval: 10m
  path: ./k8s/redis/insight
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
  - name: redis-operator
  - name: redis
  healthChecks:
  - apiVersion: apps/v1
    kind: Deployment
    name: redisinsight
    namespace: redis
  - apiVersion: v1
    kind: Service
    name: redisinsight-service
    namespace: redis
