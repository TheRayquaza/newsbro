apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redpanda
  namespace: kafka
  labels:
    app: redpanda
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns01
spec:
  ingressClassName: private
  tls:
    - hosts:
        - redpanda.internal.newsbro.cc
      secretName: newsbro-wildcard-tls
  rules:
    - host: redpanda.internal.newsbro.cc
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: redpanda-console
                port:
                  number: 8080
