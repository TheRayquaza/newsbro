apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kafka-operator
  namespace: kafka
  labels:
    app: kafka-operator
spec:
  releaseName: kafka-operator
  interval: 10m0s
  chart:
    spec:
      chart: strimzi-kafka-operator
      version: 0.49.0
      sourceRef:
        kind: HelmRepository
        name: strimzi
        namespace: kafka
  driftDetection:
    mode: enabled
  upgrade:
    crds: CreateReplace
  values:
    watchAnyNamespace: false
    tolerations: []
    priorityClassName: "critical-resilient"

    resources:
      limits:
        memory: 384Mi
        cpu: 1000m
      requests:
        memory: 384Mi
        cpu: 200m

    securityContext:
      runAsNonRoot: true
      runAsUser: 1006
      runAsGroup: 2006
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault
    podSecurityContext:
      fsGroup: 3006
      fsGroupChangePolicy: OnRootMismatch
    podAnnotations:
      ad.datadoghq.com/strimzi-cluster-operator.checks: |
        {
          "strimzi": {
            "instances":[
              {
                "cluster_operator_endpoint": "http://%%host%%:8080/metrics"
              }
            ]
          }
        }
    extraEnvs:
      - name: STRIMZI_KUBERNETES_VERSION
        value: "major=1,minor=33"
