name: srvc-scrapping

on:
  push:
    branches: ["**"]
    paths:
      - 'apps/srvc-scrapping/**'
    tags:
      - 'srvc-scrapping-v*.*.*'

jobs:
  ci:
    uses: ./.github/workflows/templates/go-svc-workflow.yaml
    with:
      app_name: srvc-scrapping
      app_path: apps/srvc-scrapping
      dockerfile: docker/srvc-scrapping.Dockerfile
      tag_prefix: srvc-scrapping
