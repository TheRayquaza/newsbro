options {
    directory "/var/cache/bind";

    recursion yes;
    allow-query { any; };       // allows VPN clients to query
    allow-query-cache { any; };

    forwarders {
        1.1.1.1;    // Cloudflare public DNS
        1.0.0.1;
    };

    dnssec-validation auto;

    listen-on { 10.0.0.1; 127.0.0.1; };  // Bind listens on VPN IP
};
